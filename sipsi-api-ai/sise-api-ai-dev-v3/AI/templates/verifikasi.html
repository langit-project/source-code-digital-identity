<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1e960109ba.js" crossorigin="anonymous"></script>
    <title>PDF Text Extractor</title>
    <style>
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }
        .container input[type='file'] {
            display: none;
        }
        .container label {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
        }
        .container button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .container button:disabled {
            background: #ccc;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result h2 {
            margin-bottom: 10px;
        }
        .result pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .sidebar {
            background-color: #4e73df;
            height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link.active {
            background-color: #fff;
            color: #4e73df;
            border-radius: 10px;
        }
        .content {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header span {
            font-weight: 500;
        }
        .d-flex.align-items-center p {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="text-center mb-4">
                    <h4>Chatbot Komisi Informasi</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index"><i class="fa-solid fa-scale-balanced"></i>&nbsp;&nbsp;Rekomendasi Informasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="validasi-data"><i class="fa-solid fa-square-check"></i>&nbsp;&nbsp;Validasi Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="verifikasi-dokumen"><i class="fa-solid fa-file-signature"></i>&nbsp;&nbsp;Verifikasi Dokumen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-chart-line"></i>&nbsp;&nbsp;Dashboard SISE</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 content container">
                <div class="header mb-5">
                    <h4>Verifikasi Dokumen</h4>
                    <div>
                        <span>Majelis Komisioner</span>
                        <img src="https://avatar.iran.liara.run/public/40" alt="User" class="rounded-circle ml-2" style="width: 40px; height: auto" />
                    </div>
                </div>

                <h1>PDF Text Extractor</h1>
                <form id="upload-form">
                    <input type="file" id="pdf-file" name="pdf_file" accept=".pdf" />
                    <label for="pdf-file">Choose PDF</label>
                    <button type="submit" id="submit-button" disabled>Upload</button>
                </form>
                <div class="result" id="result">
                    <h2>Extracted Text:</h2>
                    <pre id="Response"></pre>
                    <pre id="Nomor"></pre>
                    <pre id="Pemohon"></pre>
                    <pre id="Termohon"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pdf-file').addEventListener('change', function () {
            document.getElementById('submit-button').disabled = !this.files.length;
        });

        document.getElementById('upload-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('pdf_file', document.getElementById('pdf-file').files[0]);

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('Response').textContent = result.error ? result.error : 'File processed successfully.';
                    document.getElementById('Nomor').textContent = 'Nomor: ' + (result.Nomor || 'Not found');
                    document.getElementById('Pemohon').textContent = 'Pemohon: ' + (result.Pemohon || 'Not found');
                    document.getElementById('Termohon').textContent = 'Termohon: ' + (result.Termohon || 'Not found');
                } else {
                    document.getElementById('Response').textContent = 'Error: ' + (result.error || 'Unknown error occurred.');
                }
            } catch (error) {
                document.getElementById('Response').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
